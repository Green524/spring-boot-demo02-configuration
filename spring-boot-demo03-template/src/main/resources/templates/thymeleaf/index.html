<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>
    </title>
</head>
<body>
<!--    utext会对数据中含有的标签解析-->
<p th:text="${name}">name</p>
<p th:utext="${name1}">name1</p>

<!--    对象中的属性-->
<p th:text="${fruit.banana}">banana</p>
<p th:utext="${fruit.apple}">apple</p>

<div th:object="${fruit}">
    <!--     选择变量表达式 在之前有一个已选择的对象 --》   ${fruit} -->
    <p th:text="*{banana}">banana</p>
    <p th:utext="${fruit.apple}">apple</p>
</div>


<a href="/welcome" th:href="@{/welcome}">welcome</a>

<p th:text="#{message}"> message</p>

<!--    footer :: copy  前面footer是文件的名字  后面copy是分段fragment的值-->
<div th:insert="footer :: copy"></div>
<div th:replace="footer :: copy"></div>
<div th:include="footer :: test"></div>
