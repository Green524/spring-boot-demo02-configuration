<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body>
<div class="container">
    <form th:action="@{/team/update}" method="post" th:object="${team}">
        name:<input class="input-group-text" type="text" id="name" name="name" th:value="*{name}"><br>
        position:<input class="input-group-text" type="text" id="position" name="position"
                        th:value="*{position}"><br>
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
